<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Photo Feed</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid mt-3 mb-3">

            <!-- Navigation Bar -->
            <nav class="nav">

                <!-- logo -->
                <div class="d-flex justify-content-start">
                    <a class="nav-link" href="#">
                        <i class="fab fa-instagram"></i> <span>Instagram</span>
                    </a>
                </div>

                <!-- button -- create a new post -->
                <button type="button" class="btn btn-success">Create a new post</button>

                <!-- dropdown -->
                <div class="dropdown" role="navigation">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                    </ul>
                </div>

            </nav>

            <!-- grid or list selection -->
            <div class="text-center p-2">
                <i class="fas fa-th"></i>
                <i class="fas fa-square"></i>
            </div>
            <br>

            <!-- post, grid -->
            <div class="photoGrid p-3">
                <div class="row">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                </div>
                <br>
                <div class="row">
                    <img src="images/corgi3.jpg" class="col-4" alt="">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                </div>
                <br>
                <div class="row">
                    <img src="images/corgi3.jpg" class="col-4" alt="">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                    <img src="images/corgi3.jpg" class="col-4 " alt="">
                </div>
            </div>

            <!-- post, list -->
            <div class="bg-secondary p-3">
                <!-- post heading -->
                <div class="row justify-content-center">
                    <div class="header col-5 bg-light">
                        <strong>My dog Spark!</strong>
                        <span>8/26</span>
                    </div>
                </div>
                <!-- post image -->
                <div class="row justify-content-center">
                    <div class="image col-5 bg-light">
                        <img src="images/corgi3.jpg" class="col-12" alt="">
                    </div>
                </div>
                <!-- post footer -->
                <div class="row justify-content-center">
                    <div class="footer col-5 bg-light">
                        <strong>213 likes</strong>
                        <p>This is an example of a photo you can post on instagram</p>
                    </div>
                </div>

                <br>
                <!-- 2nd post, list -->

                <!-- post heading -->
                <div class="row justify-content-center">
                    <div class="header col-5 bg-light">
                        <strong>My dog Spark!</strong>
                        <span>8/26</span>
                    </div>
                </div>
                <!-- post image -->
                <div class="row justify-content-center">
                    <div class="image col-5 bg-light">
                        <img src="images/corgi3.jpg" class="col-12" alt="">
                    </div>
                </div>
                <!-- post footer -->
                <div class="row justify-content-center">
                    <div class="footer col-5 bg-light">
                        <strong>213 likes</strong>
                        <p>This is an example of a photo you can post on instagram</p>
                    </div>
                </div>

                <br>
            </div>

        </div>
    </body>

</html>
